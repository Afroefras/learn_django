<!DOCTYPE html>
{%load static%}
<html>
    <head>
        <meta charset="utf-8">
        <title>Django level 2</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <h1>This is the models section!</h1>
        
        <div class="models">
            {% if webpages %}
            <table>
                <thead>
                    <th>Site</th>
                    <th>Date accessed</th>
                </thead>
                
                {% for row in webpages %}
                <tr>
                    <td>{{row.name}}</td>
                    <td>{{row.date}}</td>
                </tr>
                {% endfor %}

            </table>
            {% else %}
            <p>No access records found!</p>
            {% endif %}
        </div>

    </body>
</html>
