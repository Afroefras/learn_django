<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Test: Level 2</title>
        <link rel="stylesheet" href="{% static 'css_files/users_style.css' %}">
    </head>
    <body>
        <h1>These are the users</h1>

        <div class="users">
            {% if users %}
            <ol>
                {% for user in users %}
                <li>
                    {{user.email}}
                    <ul>
                        <li>{{user.first_name}}</li>
                        <li>{{user.last_name}}</li>
                    </ul>
                </li>
                {% endfor %}
            </ol>
            {% else %}
            <p>No users found!</p>
            {% endif %}
        </div>
    </body>
</html>
